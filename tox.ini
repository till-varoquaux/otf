[tox]
isolated_build = True
envlist = py310
minversion = 3.10.0

[testenv]
deps=
    poetry

commands =
    poetry install -v
    poetry run isort . --check-only
    poetry run black --line-length=80 . --check
    poetry run mypy src tests
    poetry run flake8 .
    poetry run pytest --cov {posargs}
