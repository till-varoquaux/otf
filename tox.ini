[tox]
isolated_build = True
envlist = py310
minversion = 3.10.0

[testenv]
deps=
    poetry

commands_pre =
    poetry install -v

commands =
    py310: poetry run isort . --check-only
    py310: poetry run black . --check
    pre-commit: poetry run isort .
    pre-commit: poetry run black .
    poetry run mypy .
    poetry run flake8 .
    poetry run pytest {posargs}
