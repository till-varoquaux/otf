[tool.poetry]
name = "otf"
version = "0.1.0-alpha.0"
description = "A python framework for on-the-fly distributed workflows"
authors = ["Till Varoquaux <till.varoquaux@gmail.com>"]
license = "CC0-1.0"
readme = "README.rst"
repository = "https://github.com/till-varoquaux/otf"
# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
 ]


[tool.poetry.dependencies]
python = "^3.10"
pytest-watch = {version = "^4.2.0", optional=true}
sphinx-autobuild = {version = "*", optional=true}
grip = {version = "*", optional=true}

[tool.poetry.dev-dependencies]
mypy = "^0.931"
flake8 = "^4.0.1"
isort = "^5.10.1"
black = "^22.1.0"
pytest-cov = "^3.0.0"
Sphinx = "^4.4.0"
sphinx-autodoc-typehints = "^1.17.0"

[tool.poetry.extras]
dev-tools = ["grip", "pytest-watch", "sphinx-autobuild"]

[tool.black]
line-length = 80
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["otf"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mypy]
python_version = "3.10"
show_error_codes=true
strict = true
warn_unused_ignores=false
exclude=["tests/*"]

[tool.pytest.ini_options]
addopts = "--cov --doctest-modules"
testpaths = ["src", "tests"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
